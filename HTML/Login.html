<!DOCTYPE html>
<html lang="eng">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titolo -->

    <!-- Meta -->

    <!-- Fogli di Stile -->
    <link rel="StyleSheets" type="text/css" href="StyleSheet.css" media="screen" />
    <link rel="StyleSheets" type="text/css" href="Print.css" media="print" />
    <link rel="StyleSheets" type="text/css" href="Mobile.css" media="screen" />

    <!-- Icona -->

    <style>
        body {
            font-family:Trebuchet MS,sans-serif; 
        }
        fieldset{
            border-radius: 5px;
        }
        legend {
            font-weight: bold;
            text-align: center;
        }
        form {
            margin:auto;
            width:40%;
        }
    </style>
</head>
<body>
    <!-- Header con Link per altre Pagine del Sito-->
    <header></header>
    <!-- Main Content -->
    <main>
        <form>
            <fieldset>
                <legend>Login</legend>
                <!-- attributo for serve per indicare l'input quando clicco sulla label -->
                <label for="Username">Username : </label>
                <input type="text" id="Username" required \>
                <label for="Password">Password :</label>
                <input type="password" id="Password" required \>
                <input type="submit" value="Login" \>
            </fieldset>
        </form>

    </main>
    <!-- Footer -->
    <footer></footer>
