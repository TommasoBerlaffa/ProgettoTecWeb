<div id="intro">
  <p><em>Change Password</em> is the place where you can change your old password and create a new one.</p>
</div>
<div id="error"><error/></div>
<form id="changePsw" action="../PHP/Modules/ChangePassword.php" method="post">
  <fieldset>
    <legend>Change Password</legend>
    <label for="OldPsw">Old Password : </label>
    <input type="password" name="OldPsw" id="OldPsw" aria-required="true" required >
    <label for="Password">New Password :<br />-must be at least 8 characters long,<br />-have one lower case letter,<br />-have one upper case letter,<br />-have one digit</label>
    <input type="password" name="Password" id="Password" aria-required="true" onkeyup=passwordSecurity() required />
    <p id="Security" class="Error"></p>		
    <label for="Repeat-Password">Repeat New Password :</label>
    <input type="password" name="Repeat-Password" id="Repeat-Password" aria-required="true" onkeyup=passwordMatch() required />
    <p id="Match" class="Error"> </p>  
    <button type="submit" name="ChangePsw" aria-label="Change your old password with a new one">Change Password</button>
  </fieldset>
</form>
