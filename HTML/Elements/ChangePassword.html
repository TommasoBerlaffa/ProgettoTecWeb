<div id="intro">
  <p><em>Change Password</em> is the place where you can change your old password and create a new one.</p>
</div>
<form id="changePsw" action="../PHP/ChangePassword.php" method="post">
  <fieldset>
    <legend>Change Password</legend>
    <label for="OldPsw">Old Password : </label>
    <input type="password" name="OldPsw" id="OldPsw" required />
    <label for="Password">New Password :<br />-must be at least 8 characters long,<br />-have one lower case letter,<br />-have one upper case letter,<br />-have one digit</label></label>
    <input type="password" name="Password" id="Password"  onkeyup=passwordSecurity() required />
    <p id="Security" for="Password" class="Error"></p>		
    <label for="Repeat-Password">Repeat New Password :</label>
    <input type="password" name="Repeat-Password" id="Repeat-Password" onkeyup=passwordMatch() required />
    <p id="Match" for="Repeat-Password" class="Error"></p>  
    <button type="submit" name="ChangePsw">Change Password</button>
  </fieldset>
</form>
