<form id="AddFeedback" action="../PHP/AddFeedback.php" method="post">
  <fieldset>
  <legend> Feedback </legend>
    <label> Stars :</label>
    <span class="forstars">
      <label for="star1" class="labelStar">1</label>
      <input type="radio" id="star1" class="stars" name="star" value="1" checked>
      <label for="star2" class="labelStar">2</label>
      <input type="radio" id="star2" class="stars" name="star" value="2">
      <label for="star3" class="labelStar">3</label>
      <input type="radio" id="star3" class="stars" name="star" value="3">
      <label for="star4" class="labelStar">4</label>
      <input type="radio" id="star4" class="stars" name="star" value="4">
      <label for="star5" class="labelStar">5</label>
      <input type="radio" id="star5" class="stars" name="star" value="5">
    </span>
    <label for="comment"> Comment :  </label>
    <textarea id="comment" name="comment" required></textarea>
    <button type="submit">Add Feedback </button>
  </fieldset>
</form>
