<body>
  <!-- Header -->

    <h1>
      Job Finder ©
    </h1>

    <ul>
      <li><a href="../PHP/Index.php">Home</a></li>
      <li><a href="../PHP/FindJob.php">Find a Job</a> </li>
      <li>{{CreateJob}}</li>

    </ul>
  </header>

  <!-- Breadcrumb -->
  <nav class="breadcrumb">
    You are in : Find a Job Offer
  </nav>
  <!-- Main Content -->
  <main>
    <div class="filter">
      <form action="../PHP/FindJob.php" method="post">
        <fieldset>
          <legend>Filters</legend>
          <!-- Filter By Tipology-->
          <label for="Tipology" > Tipology : </label>
          <select name="Tipology" id="Tipology" >
            <option value="Any" default>Any</option>
            <option value="FullTime">FullTime</option>
            <option value="OneTime">OneTime</option>
            <option value="Urgent">Urgent</option>
            <option value="Recruiter">Recruiter</option>
          </select>
          <!-- Filter By Pay (Min & Max)-->
          <label for="Pay" class="title">  Max Pay : </label>
          <input type="number" name="PayMax" id="PayMax" min="1" value="10" />
          <label for="Pay" class="title">  Min Pay : </label>
          <input type="number" name="PayMin" id="PayMin" min="1" value="10" />
          <!-- Filter By Date -->
          <label for="Date" > Date : </label>
          <select name="Date" id="Date">
            <option value="any">Any</option>
            <option value="hour">Last Hour</option>
            <option value="day">Last Day</option>
            <option value="week">Last Week</option>
            <option value="month">Last Month</option>
          </select>
          <!-- Order -->
          <label for="order" class="title"> Filtering Order :</label>
          <input type="radio"class="radio" id="descending" name="order" value="descending">
          <label for="descending">Descending</label>
          <input type="radio" class="radio" id="ascending" name="order" value="ascending" checked >
          <label for="ascending">Ascending</label>


          <button type="submit" name="filter">Filter</button>
        </fieldset>
      </form>
    </div>
    <div id="content"></div>

  </main>
